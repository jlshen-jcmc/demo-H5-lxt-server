<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
</head>
<body>
<form action="/register" method="post" enctype="multipart/form-data">
    <label>
        <input type="text" name="user_name" placeholder="请输入用户名">
    </label>
    <label>
        <input type="text" name="user_age" placeholder="请输入年龄">
    </label>
    <label>
        头像：
        <input type="file" name="userHeader">
    </label>

    <input type="submit" value="注册">
</form>
</body>
</html>
